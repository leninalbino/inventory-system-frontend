<p-toast></p-toast>
<div class="login-page login-wrapper">
  <p-card header="Iniciar Sesión" styleClass="login-card">
    <form (ngSubmit)="submit()" [formGroup]="form" class="form">
      <span class="p-float-label">
        <label for="document">Documento / Usuario</label>
        <input pInputText id="document" formControlName="document" autocomplete="username" />
      </span>
      
      <span class="p-float-label">
        <label for="password">Contraseña</label>
        <p-password id="password" formControlName="password" [toggleMask]="true" autocomplete="current-password"></p-password>
      </span>
      
      <button pButton type="submit" label="Entrar" icon="pi pi-sign-in" [loading]="loading"></button>
    </form>
    <div class="login-header">
      <a [routerLink]="['/register']" class="register-link">¿No tienes cuenta? Regístrate</a>
    </div>
  </p-card>
</div>
